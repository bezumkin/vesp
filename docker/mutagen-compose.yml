version: '3.9'
services:

  mariadb:
    image: mariadb:${MARIADB_VERSION}
    environment:
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USERNAME}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - ${MARIADB_PORT}:3306
    working_dir: /vesp

  nginx:
    image: nginx:${NGINX_VERSION}
    environment:
      - NGINX_PORT=${NGINX_PORT}
    volumes:
      - ./nginx:/etc/nginx/templates
      - ./log/nginx:/var/log/nginx
      - ../www:/vesp/www
      - frontend:/vesp/frontend
    ports:
      - ${NGINX_PORT}:80
      - ${NODE_ADMIN_PORT}:4000
      - ${NODE_SITE_PORT}:4100
    depends_on:
      - php-fpm
      - mariadb
    working_dir: /vesp

  php-fpm:
    build:
      context: ./php-fpm
      args:
        - PHP_VERSION
    volumes:
      - ./.env:/vesp/.env
      - ./php-fpm/config.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./log/php-fpm:/var/log/php
      - core:/vesp/core
      #      - upload:/vesp/upload
      #      - tmp:/vesp/tmp
      - ../composer.json:/vesp/composer.json
      - ../upload:/vesp/upload
      - ../tmp:/vesp/tmp
      - ../www:/vesp/www
    cap_add:
      - SYS_PTRACE
    depends_on:
      - mariadb
    environment:
      PHP_IDE_CONFIG: "serverName=VespDocker"
    working_dir: /vesp

  node:
    build:
      context: ./node
      args:
        - NODE_VERSION
    volumes:
      - ./.env:/vesp/.env
      - frontend:/vesp/frontend
    environment:
      NODE_OPTIONS: "--openssl-legacy-provider"
    depends_on:
      - nginx
    network_mode: 'service:nginx'
    working_dir: /vesp/frontend

volumes:
  core:
  frontend:
  mariadb:
#  upload:
#  tmp:

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
      mode: two-way-resolved
      permissions:
        defaultFileMode: 0666
        defaultDirectoryMode: 0777
    core:
      alpha: ../core
      beta: volume://core
    frontend:
      alpha: ../frontend
      beta: volume://frontend
    mariadb:
      alpha: ./mariadb/data
      beta: volume://mariadb
